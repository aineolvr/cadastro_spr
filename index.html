        <header>

                    </svg>
                    <h2>Eventos</h2>

                <div class="header-content">

                    <li class="option-item" style="border-bottom: 1px solid #D9D9D9;">Administradores</li>
                    <li class="logout"><a href="#">Sair<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><title/><g id="logout"><line class="cls-1" x1="15.92" x2="28.92" y1="16" y2="16"/><path d="M23.93,25v3h-16V4h16V7h2V3a1,1,0,0,0-1-1h-18a1,1,0,0,0-1,1V29a1,1,0,0,0,1,1h18a1,1,0,0,0,1-1V25Z"/><line class="cls-1" x1="28.92" x2="24.92" y1="16" y2="20"/><line class="cls-1" x1="28.92" x2="24.92" y1="16" y2="12"/><line class="cls-1" x1="24.92" x2="24.92" y1="8.09" y2="6.09"/><line class="cls-1" x1="24.92" x2="24.92" y1="26" y2="24"/></g></svg></a></li>
                </ul>

      <div class="container">
        <div class="info-usuario">
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="text" id="cnpj-input" class="mdc-text-field__input meu-input">
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label for="my-input" class="mdc-floating-label">CNPJ</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
        </div><!--info-usuario-->

        <div class="info-usuario">
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="text" id="email-input" class="mdc-text-field__input">
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label for="my-input" class="mdc-floating-label">E-mailL</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
        </div><!--info-usuario-->

        <div class="info-usuario">
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="text" id="tel-input" class="mdc-text-field__input">

                    <div class="mdc-notched-outline__leading"></div>

                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
        </div><!--info-usuario-->

        <div class="info-usuario">
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="text" id="name-input" class="mdc-text-field__input">
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label for="my-input" class="mdc-floating-label">Nome do proprietário</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
        </div><!--info-usuario-->

    </div><!--container-->
    

    <script>const textFields = document.querySelectorAll('.mdc-text-field');
        textFields.forEach((textField) => {
            mdc.textField.MDCTextField.attachTo(textField);
        });
        </script>
    <script src="./script.js"></script>

</html>
